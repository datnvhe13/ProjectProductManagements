<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <br />
    <br />
    <!-- panel search -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <!-- input to search -->
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control" value="" />
                    </div>
                    <!-- search button -->
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <button type="button" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- panel introduce list product -->

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="panel panel-default">
                <div class="panel-body">
                    <!-- button -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add
                        new</button>
                    <!-- table display list product -->
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Info</th>
                                <th>Detail</th>
                                <th>Star</th>
                                <th>Image</th>
                                <th>NSX</th>
                                <th>Category</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tbProductTable">


                        </tbody>
                    </table>

                    <!-- pagination -->
                    <ul class="pagination">
                        <li><a href="#">1</a></li>
                        <li class="active"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                    </ul>

                </div>
            </div>

        </div>
    </div>
    <!-- declare add new modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Create new product</h3>
                </div>
                <!-- form to input information -->
                <div class="modal-body">
                    <!-- form create account  role="form"-->
                    <!-- Id -->
                    <div class="form-group">
                        <label for="">Id</label>
                        <input type="text" class="form-control" id="Id" placeholder="Read only, no input !" readonly>
                    </div>
                    <!-- name -->
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Input Name">
                    </div>
                    <!-- price -->
                    <div class="form-group">
                        <label for="">Price</label>
                        <input type="number" class="form-control" id="Price" placeholder="Input Price">
                    </div>
                    <!-- infor -->
                    <div class="form-group">
                        <label for="">Info</label>
                        <textarea name="" id="Info" class="form-control" rows="3" required="required"
                            placeholder="Input Inform"></textarea>
                    </div>
                    <!-- detail -->
                    <div class="form-group">
                        <label for="">Detail</label>
                        <textarea name="" id="Detail" class="form-control" rows="3" required="required"
                            placeholder="Input detail"></textarea>
                    </div>
                    <!-- star -->
                    <div class="form-group">
                        <label for="">Star</label>
                        <input type="number" class="form-control" id="Star" placeholder="Input star">
                    </div>
                    <!-- Image -->
                    <div class="form-group">
                        <label for="">Image</label>
                        <input type="file" class="form-control" id="Image" />
                    </div>
                    <!-- manufacturer -->
                    <div class="form-group">
                        <label for="">Manufacturer</label>
                        <select name="" id="Manufacturer" class="form-control" required="required">
                            <option value="0">-- Choose a manufacturere --</option>

                            <!-- <option value="Apple">Apple</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Xiaomi">Xiaomi</option>
                            <option value="Hawei">Hawei</option> -->

                        </select>
                    </div>
                    <!-- category -->
                    <div class="form-group">
                        <label for="">Category</label>
                        <select name="" id="Category" class="form-control" required="required">
                            <option value="0">-- Choose a category --</option>

                            <!-- <option value="SmartPhone">SmartPhone</option>
                            <option value="Tablet">Tablet</option>
                            <option value="Laptop">Laptop</option> -->

                        </select>
                    </div>
                    <!-- save, reset button  -->
                    <button type="submit" class="btn btn-primary" onclick="handleCreateNewProduct()">Save</button>
                    <button type="reset" class="btn btn-primary" onclick="handleResetForm()"
                        style="background-color: orange;">Reset</button>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end add new modal -->

    <!-- declare update modal -->
    <div id="myUpdateModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Update product</h3>
                </div>
                <!-- form information -->
                <div class="modal-body">
                    <!-- form create account  role="form"-->
                    <!-- Id -->
                    <div class="form-group">
                        <label for="">Id</label>
                        <input type="text" class="form-control" id="Id_Update" readonly>
                    </div>
                    <!-- name -->
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="Name_Update">
                    </div>
                    <!-- price -->
                    <div class="form-group">
                        <label for="">Price</label>
                        <input type="text" class="form-control" id="Price_Update" />
                    </div>
                    <!-- infor -->
                    <div class="form-group">
                        <label for="">Info</label>
                        <textarea name="" id="Info_Update" class="form-control" rows="3" ></textarea>
                    </div>
                    <!-- detail -->
                    <div class="form-group">
                        <label for="">Detail</label>
                        <textarea name="" id="Detail_Update" class="form-control" rows="3" ></textarea>
                    </div>
                    <!-- star -->
                    <div class="form-group">
                        <label for="">Star</label>
                        <input type="number" class="form-control" id="Star_Update" />
                    </div>
                    <!-- Image -->
                    <div class="form-group">
                        <label for="">Image</label>
                        <input type="file" class="form-control" id="Image_Update" required />
                    </div>
                    <!-- manufacturer -->
                    <div class="form-group">
                        <label for="">Manufacturer</label>
                        <select name="" id="Manufacturer_Update" class="form-control" required="required">
                            <option value="0">-- Choose a manufacturere --</option>

                            <!-- <option value="Apple">Apple</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Xiaomi">Xiaomi</option>
                            <option value="Hawei">Hawei</option> -->


                        </select>
                    </div>
                    <!-- category -->
                    <div class="form-group">
                        <label for="">Category</label>
                        <select name="" id="Category_Update" class="form-control" required="required">
                            <option value="0">-- Choose a category --</option>
                            
                            <!-- <option value="SmartPhone">SmartPhone</option>
                            <option value="Tablet">Tablet</option>
                            <option value="Laptop">Laptop</option> -->

                        </select>
                    </div>
                    <!-- save, reset button  -->
                    <button type="submit" class="btn btn-primary" onclick="handleUpdateProduct()">Update</button>
                    <button type="reset" class="btn btn-primary" onclick="handleResetUpdateForm()"
                        style="background-color: orange;">Reset</button>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end update modal -->



</div>
