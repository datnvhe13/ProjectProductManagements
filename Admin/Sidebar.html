<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
  <!-- Category -->
  <h4 style="font-weight: bold;">Danh mục</h4>
  <ul class="list-group" style="text-align: center;">
    <li class="list-group-item">

      <button type="button" class="btn btn-default"
       style="background-color: white;width: 100%; border: none;" 
       onclick="handleShowManufacturer()">
        Manufacturer
      </button>

    </li>
    <li class="list-group-item">

      <button type="button" class="btn btn-default" 
      style="background-color: white;width: 100%; border: none;"
      onclick="handleShowCategory()"
      >
        Category
      </button>

    </li>
    <li class="list-group-item">

      <button type="button" class="btn btn-default"
        style="background-color: white;width: 100%; border: none;" 
        onclick="handleShowProduct()" >Product</button>
    </li>
    <li class="list-group-item">

      <button type="button" class="btn btn-default"
        style="background-color: white;width: 100%; border: none;"
        onclick="handleShowAccount()"
        >Account</button>

    </li>
  </ul>

  <!-- Filter by manufacturer -->
  <h4 style="font-weight: bold;">Manufacturers</h4>
  <ul class="list-group" style="text-align: center;">
    <li class="list-group-item">SAMSUNG</li>
    <li class="list-group-item">APPLE</li>
    <li class="list-group-item">XIAOMI</li>
    <li class="list-group-item">OPPO</li>
  </ul>

  <!-- Filter by Categorys -->
  <h4 style="font-weight: bold;">Categorys</h4>
  <div class="panel panel-default">
    <div class="panel-body">
      <select class="form-control">
        <option value="">-- Select category --</option>
        <option value="1">Điện thoại</option>
        <option value="2">Tablet</option>
        <option value="3">Laptop</option>
      </select>
      <br />
      <button type="button" class="btn btn-default">Filter</button>

    </div>
  </div>
</div>
