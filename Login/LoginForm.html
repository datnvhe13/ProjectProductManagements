<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="width: 400px; margin-top: 70px;">
  <h2>LOGIN</h2>
    <!-- email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" />
    </div>
    <!-- pass -->
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" />
    </div>

    <!-- register button -->
    <button type="submit" class="btn btn-primary"
     style="background-color: green; color: white;" onclick="handleLogin()">
     Login
    </button>
    <!-- reset button -->
    <button type="reset"  class="btn btn-primary" style="background-color: green; color: white;">
      <a href="../Register/RegisterForm.html" style="text-decoration: none; color: white">Register</a>
    </button>

</div>

<script type="text/javascript" src="./Login.js"></script>

</body>
</html>
